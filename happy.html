<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS login form</title>
    
</head>
<body>
    <form action="#" method="post" onsubmit="return validate();">
    <h3>Sign in</h3>
    <h5>Sign in with your user name and password</h5>

    <label>Your username</label>
    <input id="userName" type="text" for="username" placeholder="Enter username" required><br>

    <label>Your password</label>
    <input id="password" type="password" for="username" placeholder="Enter password" required>

    <div class="ola">

        <div class="o">
          <input type="checkbox"><label>Remember me</label>
        </div>

        <div>
          <a href="#">Forgot password?</a>
        </div>

    </div>
    <button id="submit" type="submit">Log in</button>

    <div class="p">
    <p>Not a member?</p>
    <a href="#">Register here!</a>
    </div>
    </form>
    
</body>
</html>
